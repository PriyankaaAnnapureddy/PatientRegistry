<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Patient</title>
  <link rel="stylesheet" type="text/css" href="/styles.css">

</head>
<body>
<h1>Add New Patient</h1>

<form th:action="@{/patients/add}" th:object="${patient}" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" th:field="*{name}" required />
  <br>

  <label for="age">Age:</label>
  <input type="number" id="age" th:field="*{age}" required />
  <br>

  <label for="gender">Gender:</label>
  <select id="gender" th:field="*{gender}" required>
    <option value="">Select</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select>
  <br>

  <label for="email">Email:</label>
  <input type="email" id="email" th:field="*{email}" required />
  <br>

  <label for="city">City:</label>
  <input type="text" id="city" th:field="*{city}" required />
  <br>

  <label for="dateOfBirth">Date of Birth:</label>
  <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" required />
  <br><br>

  <button type="submit">Add Patient</button>
</form>

<div class="green-box">
  <a href="/patients">Back to Patients List</a>
</div>
</body>
</html>

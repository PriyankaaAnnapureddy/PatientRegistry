<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients List</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">

</head>
<body>
<h1>All Patients</h1>
<div class="green-box">
    <a href="/patients/add">Add New Patient</a>
</div>
<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Email</th>
        <th>City</th>
        <th>Date of Birth</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient : ${patients}">
        <td th:text="${patient.id}"></td>
        <td th:text="${patient.name}"></td>
        <td th:text="${patient.age}"></td>
        <td th:text="${patient.gender}"></td>
        <td th:text="${patient.email}"></td>
        <td th:text="${patient.city}"></td>
        <td th:text="${patient.dateOfBirth}"></td>
        <td>
            <a th:href="@{'/patients/update/' + ${patient.id}}">Update</a> |
            <a th:href="@{'/patients/delete/' + ${patient.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
